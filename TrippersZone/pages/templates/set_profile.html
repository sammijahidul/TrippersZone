{% load static  %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Set Profile</title>
    <link rel="stylesheet" href="{%  static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Footer-with-social-media-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled-2.css' %}">
    <link rel="stylesheet" href="{% static 'css/untitled.css' %}">
</head>

<body id="page-top">
   

    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder" style="background-image:url(&quot;static/img/573d02db379b61ce071aed27eb6ab50b.jpg&quot;);"></div>
            <form  class="NameForm" action="singupprocess"   method="post">{% csrf_token %}
                <h2 class="text-center">Enter your Information</h2>
                <div class="form-group"><input class="form-control" type="text" name="Rname" placeholder="Fullname"><input class="form-control" type="text" name="Rlocation1" placeholder="location1"><input class="form-control" type="text" name="Rlocation2" placeholder="location2"></div>
                <div class="form-group"><input class="form-control" type="text" name="Rcontact" placeholder="contact"></div>
                <div class="form-group"><input class="form-control" type="text" name="Rgender" placeholder="gender"><input class="form-control" type="text" name="RnumOfGuest" placeholder="NumberOfGuest"></div>
                <div class="form-group">
                    <div class="checkbox"><label class="control-label"><input type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/agency.js' %}"></script>
</body>

</html>
